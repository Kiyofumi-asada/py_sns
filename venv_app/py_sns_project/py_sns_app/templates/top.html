{% extends 'base.html' %} {% block content %} {% for post in posts %}
<div class="post block">
  <h2 class="subtitle">{{post.title}}</h2>
  <small>投稿日時:{{post.created_at}}</small>
  <p>{{post.intro}}</p>
  <a href="{% url 'postDetail' post.slug %}" class="">もっと読む...</a>
  <hr />
</div>
{% endfor %} {% endblock %}
